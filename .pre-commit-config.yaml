repos:
  - repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-merge-conflict
  - repo: git://github.com/antonbabenko/pre-commit-terraform
    rev: v1.48.0
    hooks:
      - id: terraform_fmt
  - repo: local
    hooks:
      -   id: terraform-docs
          name: Terraform Documentation
          description: Generates Terraform documentation and injects in Readme file
          entry: quay.io/terraform-docs/terraform-docs
          language: docker_image
#          files: Dockerfile
